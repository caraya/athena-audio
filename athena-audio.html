<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <athena-audio url="hal9000" formats='["mp3"]'></athena-audio>

@group Seed Elements
@element athena-audio
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="athena-audio">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>
      <audio controls>
        <template is="dom-repeat" items="{{formats}}" as="format">
          <source src="{{url}}.{{format}}" type="audio/{{format}}">
        </template>
      </audio>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'athena-audio',

    properties: {
      /**
      * Source for the audio track. Note tht we leave the format out of this attribute.
      * We'll add it in the template
      */
      url: {
        type: String,
        value: "hal9000"
      },

      /**
      * Formats to use when creating source children elements
      */
      formats: {
        type: Array,
        value: '["mp3"]'
      }
    }

  });

</script>
